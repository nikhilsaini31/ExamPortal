<div class="bootstrap-wrapper">

    <div class="container-fluid">
        <h1 class="text-center mt10">Available Quizzes</h1>
        <div class="row" *ngIf="quizzes">
            <div class="col-md-4 mt10" *ngFor="let q of activeQuizzes">
                
                <mat-card >

                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{q.title}}</mat-card-title>
                        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>{{q.description}}</p>
                    </mat-card-content>

                    <mat-card-actions>
                        <button mat-raised-button color="primary">View</button>
                        <button mat-raised-button [routerLink]="'/user-dashboard/instructions/'+q.qId" color="accent" class="ml10">Start</button>
                        <button mat-button color="warn">Questions:{{q.numberOfQuestions}}</button>
                        <button mat-button color="warn">Marks:{{q.maxMarks}}</button>
                    </mat-card-actions>

                </mat-card>

            </div>

            <div class="col-md-12" *ngIf="activeQuizzes.length==0">
                <mat-card class="text-center">
                    <mat-card-title>
                        OOPS !
                    </mat-card-title>
                    <mat-card-content>
                        There is no Quiz in this Category
                    </mat-card-content>
                </mat-card>
            </div>

        </div>
    </div>

</div>
