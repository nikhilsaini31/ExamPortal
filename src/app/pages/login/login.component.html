<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <mat-card class="pd-all20">
                    <div class="container text-center">
                        <img src="/assets/man.png" alt="" style="width: 25%;">
                    </div>

                    <h1 class="text-center">Login here !</h1>
                    <!-- {{loginData | json}} -->

                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Username</mat-label>
                            <input 
                            [(ngModel)]="loginData.username"
                            name="username" matInput placeholder="Enter here" required>
                            <mat-hint>Valid Username !</mat-hint>
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Password</mat-label>
                            <input
                            [(ngModel)]="loginData.password"
                            name="password" type="password" matInput placeholder="Enter here" required>
                        </mat-form-field>

                        <div class="container text-center mb20">
                            <button mat-raised-button color="primary" type="submit">Login</button>
                            <button mat-raised-button color="accent" type="reset" class="ml20">Reset</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
