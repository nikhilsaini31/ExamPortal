<div class="container text-center mt20 mb20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary"><mat-icon>add</mat-icon> Add New Quiz</button>
</div>

<mat-card class="mt10 mb10" *ngFor="let q of quizzes">

    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>

        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-flat-button [routerLink]="'/admin/view-question/'+q.qId+'/'+q.title" color="accent">Question</button>
        <button mat-stroked-button class="ml10" color="accent">Max Marks:{{q.maxMarks}}</button>
        <button mat-stroked-button class="ml10" color="accent">No. of questions:{{q.numberOfQuestions}}</button>
        <button mat-stroked-button class="ml10" color="accent">Attempts:</button>
        <button mat-flat-button [routerLink]="'/admin/quiz/' + q.qId" class="ml10" color="accent">Update</button>
        <button mat-button color="warn" (click)="deleteQuiz(q.qId)" ><mat-icon>delete</mat-icon></button>
    </mat-card-actions>

</mat-card>
