<mat-card >
    <!-- <h2 class="text-center mt10">ADD New Question to {{title}}</h2> -->

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <mat-card-content>
                    <!-- {{question | json }} -->
                    <form (ngSubmit)="formSubmit()">

                        
                        <mat-form-field class="full-width">
                            <mat-label>Question</mat-label>
                            <textarea matInput [(ngModel)]="question.content" rows="6" type="text" name="content" placeholder="Enter here" required></textarea>
                        </mat-form-field>

                        


                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="full-width">
                                    <mat-label>Option 1</mat-label>
                                    <input matInput [(ngModel)]="question.option1"  type="text" name="option1" placeholder="Enter here" required>
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="full-width">
                                    <mat-label>Option 2</mat-label>
                                    <input matInput [(ngModel)]="question.option2" type="text" name="option2" placeholder="Enter here"
                                        required>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="full-width">
                                    <mat-label>Option 3</mat-label>
                                    <input matInput [(ngModel)]="question.option3"  type="text" name="option3" placeholder="Enter here" required>
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="full-width">
                                    <mat-label>Option 4</mat-label>
                                    <input matInput [(ngModel)]="question.option4"  type="text" name="option4" placeholder="Enter here"
                                        required>
                                </mat-form-field>
                            </div>
                        </div>

                        <mat-form-field class="full-width" >
                            <mat-label>Answer</mat-label>
                            <mat-select name="answer" [(ngModel)]="question.answer" required>
                             
                                <mat-option *ngIf="question.option1" [value]="question.option1">
                                    {{question.option1}}
                                </mat-option>

                                <mat-option *ngIf="question.option2" [value]="question.option2">
                                    {{question.option2}}
                                </mat-option>

                                <mat-option *ngIf="question.option3" [value]="question.option3">
                                    {{question.option3}}
                                </mat-option>

                                <mat-option *ngIf="question.option4" [value]="question.option4">
                                    {{question.option4}}
                                </mat-option>
                              
                            </mat-select>
                          </mat-form-field>

                        <!-- <mat-form-field class="full-width">
                            <mat-label>Answer</mat-label>
                            <input matInput [(ngModel)]="question.answer"  type="text" name="answer" placeholder="Enter here" required>
                        </mat-form-field> -->

                    

                        <div class="container text-center mt20 mb20">
                            <button mat-raised-button color="primary"><mat-icon>update</mat-icon> Update </button>
                        </div>

                    </form>
                </mat-card-content>

            </div>
        </div>
    </div>


</mat-card>
