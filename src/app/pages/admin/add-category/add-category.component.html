<mat-card>
    <h2 class="text-center">ADD New Category</h2>
    <mat-card-content>
        <!-- {{category | json }} -->
        <form (ngSubmit)="formSubmit()">

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput [(ngModel)]="category.title" type="text" name="title" placeholder="Enter here" required>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput [(ngModel)]="category.description" rows="8"  name="description" placeholder="Enter here" required></textarea>
            </mat-form-field>

            <div class="container text-center mt20 mb20">
                <button mat-raised-button color="primary"><mat-icon>add</mat-icon> Add </button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
